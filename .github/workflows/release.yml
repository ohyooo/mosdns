name: Release mosdns

on:
  push:
    tags:
      - 'v*'
  repository_dispatch:
  workflow_dispatch:
    inputs:
      upx:
        type: boolean
        description: 'enable upx'
        required: true
        default: 'true'

jobs:
  build-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [darwin, linux, freebsd, windows]
        arch: [amd64, arm64, arm, mipsle, mips64le, ppc64le]
        include:
        - arch: mips64le
          target: GOMIPS64
          name: hardfloat
        - arch: mipsle
          target: GOMIPS
          name: softfloat
        - arch: arm
          target: GOARM
          name: 5
        - arch: arm
          target: GOARM
          name: 6
        - arch: arm
          target: GOARM
          name: 7
        - os: linux
          arch: amd64
          target: GOAMD64
          name: v3
        exclude:
          - os: darwin
            arch: arm
          - os: darwin
            arch: mipsle
          - os: darwin
            arch: mips64le
          - os: darwin
            arch: ppc64le
          - os: windows
            arch: arm
          - os: windows
            arch: mipsle
          - os: windows
            arch: mips64le
          - os: windows
            arch: ppc64le
          - os: freebsd
            arch: arm
          - os: freebsd
            arch: mipsle
          - os: freebsd
            arch: mips64le
          - os: freebsd
            arch: ppc64le

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
          check-latest: true
          cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build
        run: python ./release.py -upx
        env:
          CGO_ENABLED: '0'

      - name: Dir
        run: ls -ahl release

      - name: Upload to artifact
        uses: actions/upload-artifact@v4
        with:
          path: './release/mosdns*.zip'

